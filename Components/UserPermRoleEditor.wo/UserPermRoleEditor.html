<div>
	<label class = "roleLabel" style = "display:inline-block;vertical-align: top;">
		<wo:checkbox checked = "$roleChecked" disabled = "$roleDisabled"/>
		<wo:string value = "$role.localizedName"/>
	</label>
	<wo:if condition = "$role.list">
		<div style = "display:inline-block;">
			<wo:repeat list = "$currentItems" item = "$item">
				<span class = "permissionItem"><wo:string value = "$item.name"/> <wo:AjaxHyperlink action = "$deleteItem"><wo:localized value = "UserPermissionEditor.deleteItem"/></wo:AjaxHyperlink><br/></span>
			</wo:repeat>
			<wo:AjaxObserveField action = "$addItem" style = "display:inline-block;">
				<wo:popUpButton list = "$items" item = "$item" displayString = "$item.name" selection = "$selectedItem" noSelectionString = "$addItemLabel"/>
			</wo:AjaxObserveField>
		</div>
	</wo:if>
</div>
